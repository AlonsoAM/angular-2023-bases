<h4>Listado</h4>
<hr />

<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-dark': isLast,
    }"
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
  >
    <div>
      <span class="text-primary"> {{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong> <span>{{ character.power }}</span>
    </div>

    <button class="btn btn-danger" (click)="emitIndexCharacter(character.id)">
      <i class="bi bi-trash"></i>
    </button>
  </li>
</ul>
